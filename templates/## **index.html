

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Premier League Predictions</title>
</head>
<body>
<h1>English Premier League Predictions</h1>
<form action="/results" method="post">
<label for="home_team">Home Team:</label>
<input type="text" name="home_team" id="home_team">
<br>
<label for="away_team">Away Team:</label>
<input type="text" name="away_team" id="away_team">
<br>
<label for="home_team_score">Predicted Home Team Score:</label>
<input type="number" name="home_team_score" id="home_team_score">
<br>
<label for="away_team_score">Predicted Away Team Score:</label>
<input type="number" name="away_team_score" id="away_team_score">
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
